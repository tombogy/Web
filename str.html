<html>
<body>
	<script type="text/javascript">
	str1="this is string one"
	str2="this is string two"
	document.write(str1);
	document.write("<br>");
	document.write(str1.length);
	document.write("<br>");
	document.write(str2);
	document.write("<br>");
    document.write(str2.length);
	document.write("<br>");
	document.write(str1.bold());
	document.write("<br>");
	document.write(str2.concat(str1));
	document.write("<br>");
	document.write(str1.toUpperCase());
	document.write("<br>");
	document.write(str2.toLowerCase());
	document.write("<br>");
	document.write(str1.charAt(1));
	document.write("<br>");
	document.write(str1.match(str2));
	document.write("<br>");
	document.write(str1.search("string"));
	document.write("<br>");
	document.write(str1.replace("string"));
	document.write("<br>");
	document.write(str1.substr());
	document.write("<br>");
	</script> 
	</body>
	</html>
